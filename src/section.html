<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Brand block</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" media="screen and (max-width:768px)">
    <link rel="stylesheet" href="section.css">
</head>
<body class="page">
    <section class="section page__section">
        <h2 class="section__title">Ремонт техники различных брендов</h2>
        <div class="section__content swiper-container section__content--brands">
            <ul class="brands-list swiper-wrapper">
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/lenovo_s.png" alt="Ремонт Lenovo">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/smsung_s.png" alt="Ремонт Samsung">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/apple_s.png" alt="Ремонт Apple">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/viewsonic_s.png" alt="Ремонт Viewsonic">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/bosch_s.png" alt="Ремонт Bosch">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/hp_s.png" alt="Ремонт HP">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/acer_s.png" alt="Ремонт Acer">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/sony_s.png" alt="Ремонт Sony">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/lenovo_s.png" alt="Ремонт Lenovo">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/smsung_s.png" alt="Ремонт Samsung">
                    </a>
                </li>
                <li class="brands-list__item swiper-slide">
                    <a href="#" class="brands-list__link">
                        <img class="brands-list__img" src="images/apple_s.png" alt="Ремонт Apple">
                    </a>
                </li>
            </ul>
            <div class="swiper-pagination section__pagination"></div>
        </div>
        <button class="show-more section__show-more">Показать все</button>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="section.js"></script>
</body>
</html>
