<!DOCTYPE html>
<html>
    <head>
        <title>Left block</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="left_block.css">
    </head>
    <body class="body">
        <div class="wrapper">
            <header class="header">
                <button class="header__button round-icon round-icon--close transition"></button>
                <div class="header__logo logo">
                    <a class="logo__link transition" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="Логотип">
                    </a>
                </div>
                <a href="#" class="round-icon round-icon--search transition"></a>
            </header>
            <main class="main">
                <nav class="main__nav">
                    <ul class="main__menu">
                        <li class="main__menu-item">
                            <a class="link main__menu-link  link--active main__menu-link--active transition" href="#">Ремонт техники</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Услуги и сервисы</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Корпоративным клиентам</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Продавцам техники</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Партнёрам</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Производителям</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Наши сервисные центры</a>
                        </li>
                        <li class="main__menu-item">
                            <a class="link main__menu-link transition" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </main>
            <footer class="footer">
                <ul class="footer__feedback-list feedback-list">
                    <li class="feedback-list__item">
                        <button class="round-icon round-icon--call transition"></button>
                    </li>
                    <li class="feedback-list__item">
                        <button class="round-icon round-icon--chat transition"></button>
                    </li>
                    <li class="feedback-list__item">
                        <a href="#" class="round-icon round-icon--profile transition"></a>
                    </li>
                </ul>
                <a class="link footer__email transition" href="#">mail@cps.com</a>
                <span class="footer__phone">8 800 890 8900</span>
                <ul class="language-list">
                    <li class="language-list__item">
                        <a class="link link--active transition" href="#">RU</a>
                    </li>
                    <li class="language-list__item">
                        <a class="link transition" href="#">EN</a>
                    </li>
                    <li class="language-list__item">
                        <a class="link transition" href="#">CH</a>
                    </li>
                </ul>
            </footer>
        </div>
    </body>
</html>
