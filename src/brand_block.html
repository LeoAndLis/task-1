<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Brand block</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="brand_block.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="brand-block">
                <h2 class="brand-block__header">Ремонт техники различных брендов</h2>
                <div>
                    <ul class="brand-block__list">
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/lenovo_s.png" alt="Ремонт Lenovo">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/smsung_s.png" alt="Ремонт Smsung">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/apple_s.png" alt="Ремонт Apple">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/viewsonic_s.png" alt="Ремонт Viewsonic">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/bosch_s.png" alt="Ремонт Bosch">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/hp_s.png" alt="Ремонт HP">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/acer_s.png" alt="Ремонт Acer">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/sony_s.png" alt="Ремонт Sony">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/lenovo_s.png" alt="Ремонт Lenovo">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/smsung_s.png" alt="Ремонт Smsung">
                            </a>
                        </li>
                        <li class="brand-block__item">
                            <a href="#"  class="brand-block__link">
                                <img  class="brand-block__img" src="images/apple_s.png" alt="Ремонт Apple">
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="brand-block__show-all">Показать всё</button>
            </section>
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript">
            var mySwiper = new Swiper('.swiper-container', {
                // Optional parameters
                direction: 'vertical',
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            })
        </script>
    </body>
</html>
